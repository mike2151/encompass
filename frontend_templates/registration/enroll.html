{% extends "base.html" %}
{% load static %}
{% block css_imports %}
<link href="{% static 'main/css/signup.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<center>
<div style="padding-top: 10vh; max-width: 30vw;">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <img class="d-block mx-auto mb-4" src="{% static 'images/icon.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">BECOME A CREATOR</h1>
      {% if message %}
        <p style="color: red">{{ message }}</p>
      {% endif %}
      <h3>Option 1: Payment:</h3>
      <h3>Option 2: Coupon/Promo Code:</h3>
      <input type="text" id="coupon_code" name="coupon_code" class="form-control" placeholder="Coupon Code"><br />
      <br />
      <button class="btn btn-lg btn-primary btn-block form-block" type="submit">Become a Creator</button>
    </form>
</div>
</center>
{% endblock %}
